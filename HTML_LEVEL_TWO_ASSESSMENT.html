<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML_LEVEL_TWO_ASSESSMENT</title>
  </head>
  <body>
    <form class="" action="forms.html" method="get">
      <h1>Course Sign Up Page</h1>
      <h3>Please Note: First Name, Last Name, Password, and Email are required</h3>
      <label for="fn">First Name:</label>
      <input id="fn" type="text" name="" placeholder="First Name" required>
      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="" placeholder="Last Name" required>
      <p></p>
      <label for="e">Email:</label>
      <input id="e" type="email" name="user email" placeholder="name@email.com" required>
      <label for="p">Password:</label>
      <input id="p" type="password" name="" required>
      <h3>Are you over the age of 18?</h3>
      <label for="y">Yes:</label>
      <input id="y"type="radio" name="18" value="yes">
      <label for="n">No:</label>
      <input id="n" type="radio" name="18" value="no" >
      <h3>Do you have a credit Card or PayPal?</h3>
      <select class="" name="have">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="submit" >

    </form>

  </body>
</html>
